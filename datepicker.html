<!-- expandable -->
<div id="datepicker-expandable" class="fade-in">
  <div id="datepicker-expandable-topbar">
    <button id="datepicker-expandable-toggle" onclick="closeDatepickerExpandable()"><i class="fa fa-calendar-minus-o"></i></button>
  </div>
  <div id="datepicker-option-list">
    <div id="datepicker-option">
      <div class="datepicker-option-title">2022-04-15</div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char-main">A</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">B</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">C</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">D</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">E</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">F</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">G</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">H</span></div>
      <div class="datepicker-option-char-wrapper"><span class="datepicker-option-char">I</span></div>
      <div>86% klar</div>
    </div>
  </div>
</div>
<!-- scoreline button -->
<button id="scoreline-datepicker-toggle" onclick="openDatepickerExpandable()"><i class="fa fa-calendar-plus-o"></i></button>
